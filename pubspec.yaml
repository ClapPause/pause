name: pause
description: "pause-clap"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1


# dart pub add dev:build_runner
# dart run build_runner build
environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # 데이터 모델링 자동화 라이브러리
  json_annotation: ^4.8.1
  # 파이어베이스 관련 라이브러리
  cloud_firestore: ^5.5.0
  firebase_core: ^3.8.0
  firebase_storage: ^12.3.6
  # 상태관리 라이브러리
  provider: ^6.1.2
  # 이미지 관련 라이브러리
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9
  # 내부 저장소 라이브러리
  shared_preferences: ^2.2.2
  # 카카오 로그인
  kakao_flutter_sdk: ^1.8.0
  # 네이버 로그인
  flutter_naver_login: ^2.0.0
  # 애플 로그인
  sign_in_with_apple: ^6.0.0
  # 구글 로그인
  google_sign_in: ^6.2.1
  # 안내
  another_flushbar: ^1.12.30
  # http
  http: ^1.2.1
  # url launcher
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/logo/
    - assets/logo/social/
    - assets/icon/

